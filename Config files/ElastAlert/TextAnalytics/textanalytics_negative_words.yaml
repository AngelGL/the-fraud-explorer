# TextAnalytics: Negative Words: Alerts

es_host: localhost
es_port: 9200
name: Text Analytics Negative Words
type: frequency
index: logstash-thefraudexplorer-text-*
realert:
 minutes: 0
use_kibana4_dashboard: "http://tfe-analytics.mydomain.com:81/app/kibana#/dashboard/The-Fraud-Explorer-TextAnalytics-Dashboard"
alert:
- "email"
alert_subject: "Negative word '{0}' from '{1}' at {2}"
alert_subject_args:
- typedWord
- userName
- "@timestamp"
email: smtp@mydomain.com
smtp_host: smtp.mydomain.com
from_addr: TextAnalytics <smtp@mydomain.com>
smtp_port: 465
smtp_ssl: true
smtp_auth_file: /opt/elastalert/smtp_credentials.yaml
timeframe:
    minutes: 1
num_events: 1
