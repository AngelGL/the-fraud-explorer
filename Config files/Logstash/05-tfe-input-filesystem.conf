input {
 udp {
  port => 5960
  codec => plain { charset => "UTF-8" }
  type => "FilesystemEvent"
 }
}

filter {
 if [type] == "FilesystemEvent" {
  grok {
   break_on_match => false
   match => { 
    message => "(?m)%{TIMESTAMP_ISO8601:sourceTimestamp} %{IPORHOST:hostPrivateIP} %{WORD:computerName}\\%{WORD:userName} %{WORD:agentId} %{WORD:eventType} - a: %{GREEDYDATA:driveUnit_b64} b: %{GREEDYDATA:fileExtension_b64} c: %{GREEDYDATA:changeType_b64} d: %{GREEDYDATA:modifiedPath_b64}"
   }
  }
  ruby {
   code => '
	require "base64"
        require "openssl"
	   
	def Decrypt(encrypted_data, key, iv, cipher_type)
         encrypted_data.gsub!("-","+")
	 encrypted_data.gsub!("_","/")
	 encrypted_data = Base64.decode64(encrypted_data)
         encrypted_data = encrypted_data.ljust((encrypted_data.size / 16.0).ceil * 16, "\0")
	 aes = OpenSSL::Cipher::Cipher.new(cipher_type)
    	 aes.decrypt
         aes.key = key
         aes.iv = iv
         return aes.update(encrypted_data) + aes.final  
	end
        
   	event["driveUnit"] = Decrypt(event["driveUnit_b64"], "1uBu8ycVugDIJz61", "1uBu8ycVugDIJz61", "aes-128-cbc")
	event["fileExtension"] = Decrypt(event["fileExtension_b64"], "1uBu8ycVugDIJz61", "1uBu8ycVugDIJz61", "aes-128-cbc")
	event["changeType"] = Decrypt(event["changeType_b64"], "1uBu8ycVugDIJz61", "1uBu8ycVugDIJz61", "aes-128-cbc")
	event["modifiedPath"] = Decrypt(event["modifiedPath_b64"], "1uBu8ycVugDIJz61", "1uBu8ycVugDIJz61", "aes-128-cbc")
        '
  }
  mutate {
   remove_field => [ "driveUnit_b64" ]
   remove_field => [ "fileExtension_b64" ]
   remove_field => [ "changeType_b64" ]
   remove_field => [ "modifiedPath_b64" ]
  }
 }
}

output {
 if [type] == "FilesystemEvent" {
  elasticsearch {
   index => "logstash-thefraudexplorer-filesystem-%{+YYYY.MM.dd}"
   hosts => "localhost"
  }
 }
}
