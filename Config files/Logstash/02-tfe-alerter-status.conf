input {
 udp {
  host => "localhost"
  port => 6961
  codec => plain { charset => "UTF-8" }
  type => "AlertStatus"
 }
}

filter {
 if [type] == "AlertStatus" {
  grok {
   break_on_match => false
   match => {
    message => "(?m)%{TIMESTAMP_ISO8601:endTime} %{WORD:eventType} %{GREEDYDATA:timeTaken} %{NUMBER:matchCount}"
   }
  }
 }
 mutate {
    convert => { 
     "matchCount" => "integer"
    }
  }
}

output {
 if [type] == "AlertStatus" {
  elasticsearch {
   index => "tfe-alerter-status"
   hosts => "localhost"
  }
 }	
}
